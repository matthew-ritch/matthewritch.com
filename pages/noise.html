<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Noise</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
</head>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" width="100%" height="100%"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

    // set the dimensions and margins of the graph
    var margin = { top: 0, right: 0, bottom: 0, left: 0 },
        width = .99 * screen.width,
        height = .815 * screen.height;

    var rows = 250
    var cols = 250

    function plot() {

        data = []
        for (i = 0; i < rows; i++) {
            for (j = 0; j < cols; j++) {
                data.push({ "row": i, "col": j, "p": Math.random() })
            }
        }

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform",
                "translate(" + 0 + "," + 0 + ")");

        //Read the data

        console.log(data)
        // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
        var myGroups = d3.map(data, function (d) { return d.row; }).keys()
        var myVars = d3.map(data, function (d) { return d.col; }).keys()

        // Build X scales and axis:
        var x = d3.scaleBand()
            .range([0, width])
            .domain(myGroups)
        svg.append("g")
            .style("font-size", 15)
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain").remove()

        // Build Y scales and axis:
        var y = d3.scaleBand()
            .range([height, 0])
            .domain(myVars)
        svg.append("g")
            .style("font-size", 15)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

        // Build color scale
        var myColor = d3.scaleSequential()
            .interpolator(d3.interpolateCubehelixDefault)
            .domain([0, 1])

        // add the squares
        svg.selectAll()
            .data(data, function (d) { return d.row + ':' + d.col; })
            .enter()
            .append("rect")
            .attr("x", function (d) { return x(d.row) })
            .attr("y", function (d) { return y(d.col) })
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) { return myColor(d.p) })
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8)
    }
    plot()
    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
    async function evolve() {
        var myColor = d3.scaleSequential()
            .interpolator(d3.interpolateCubehelixDefault)
            .domain([0, 1])
        // rects = document.querySelectorAll("rect")
        rects = d3.selectAll("rect")
        while (true) {
            // for (i=0;i<(rows*cols);i++){
            //     rects.style("fill", (x) => myColor(Math.random()) )
            // }
            rects.style("fill", (x) => myColor(Math.random()))
            await delay(.1);
        }
    }
    document.addEventListener("click", evolve);

</script>



</html>
